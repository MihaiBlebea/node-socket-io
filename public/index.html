<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/bubbly.css">
    </head>
    <body>

        <div class="card messenger-container animated fadeInDown">
            <div class="card-body">
                <h3 class="text-center">Welcome to the Chat app</h3>
                <div id="menu" class="mt-4">
                    <ul class="nav nav-tabs mb-3">
                        <li class="nav-item">
                            <a id="tab-register" class="nav-link active" href="#">Register</a>
                        </li>
                        <li class="nav-item">
                            <a id="tab-login" class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>

                <div id="register">
                    <div class="form-group">
                        <label>Username</label>
                        <input id="username" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input id="email" type="email" class="form-control"/>
                    </div>
                    <div class="text-center mb-4">
                        <button id="button-register" class="btn btn-primary">Register</button>
                    </div>
                    <div id="register-error"></div>
                </div>

                <div id="login" style="display:none;">
                    <div class="form-group">
                        <label>Username</label>
                        <input id="login-username" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input id="login-email" type="email" class="form-control"/>
                    </div>
                    <div class="text-center mb-4">
                        <button id="button-login" class="btn btn-primary">Login</button>
                    </div>
                    <div id="login-error"></div>
                </div>

                <div id="chat" style="display:none;">
                    <div class="talks-container">
                        <div id="talks"></div>
                    </div>

                    <div id="avatar-head" style="display:none;" class="avatar-head animated zoomIn"><span id="avatar"></span></div>

                    <div class="input-group">
                        <input id="user-message" type="text" class="form-control" placeholder="Type here...">
                        <span class="input-group-btn">
                            <button id="send-button" class="btn btn-primary" type="button">Send!</button>
                        </span>
                    </div>
                    <div class="form-group">
                        <p style="visibility:hidden" id="isType"></p>
                    </div>
                    <button id="logout" type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
            </div>
        </div>


        <script>
            setTimeout(function() {
                document.getElementById('avatar-head').style.display = 'block';
            }, 1000);

        </script>
        <script src="/js/bundle.js"></script>
    </body>
</html>
